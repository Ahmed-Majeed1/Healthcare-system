{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="copyright" content="MACode ID, https://macodeid.com/" />

    <title>Healthcare System</title>

    <link rel="stylesheet" href="{%static 'blog/css/maicons.css'%}" />
    <link rel="stylesheet" href="{%static 'blog/css/main.css'%}" />

    <link rel="stylesheet" href="{%static 'blog/css/bootstrap.css'%}" />

    <link
      rel="stylesheet"
      href="{%static 'blog/vendor/owl-carousel/css/owl.carousel.css'%}"
    />

    <link rel="stylesheet" href="{%static 'blog/vendor/animate/animate.css'%}" />

    <link rel="stylesheet" href="{%static 'blog/css/theme.css'%}" />

    
  </head>
  <body style="background-color:white">
    <!-- Back to top button -->
    <div class="back-to-top"></div>


    {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
    <footer class="page-footer">
      <div class="container">
        <h5 class="mt-3">Social Media</h5>
        <div class="footer-sosmed mt-3">
          <a href="#" target="_blank"
            ><span class="mai-logo-facebook-f"></span
          ></a>
          <a href="#" target="_blank"><span class="mai-logo-twitter"></span></a>
          
          <a href="#" target="_blank"
            ><span class="mai-logo-instagram"></span
          ></a>
          <a href="#" target="_blank"><span class="mai-logo-linkedin"></span></a>
          <p> </p>
          <p style='color:#f8f8ff;'> Phone Number: +96477123456789</p>
         
        </div>
        <hr />
      </div>
    </footer>

    <script src="{%static 'blog/js/jquery-3.5.1.min.js'%}"></script>
    <script src="{%static 'blog/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{%static 'blog/vendor/owl-carousel/js/owl.carousel.min.js'%}"></script>
    <script src="{%static 'blog/vendor/wow/wow.min.js'%}"></script>
    <script src="{%static 'blog/js/theme.js'%}"></script>
  </body>
</html>
